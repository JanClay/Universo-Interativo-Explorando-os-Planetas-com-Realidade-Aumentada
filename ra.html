<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Planetas em RA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      background: black;
    }

    a-scene {
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
    }

    #instrucoes {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 4vw;
      z-index: 4;
    }

    @media (max-width: 600px) {
      #instrucoes {
        font-size: 6vw;
      }
    }
  </style>
</head>

<body>

<main>
  <a-scene 
    arjs="sourceType: webcam; debugUIEnabled: true;" 
    vr-mode-ui="enabled: false">

    <a-light type="ambient" color="#fff" intensity="0.6"></a-light>
    <a-light type="directional" color="#fff" intensity="0.8" position="1 2 1"></a-light>

    <a-marker preset="hiro">
      <a-entity geometry="primitive: sphere; radius: 0.5"
                material="src: https://st2.depositphotos.com/2731675/6325/i/950/depositphotos_63254639-stock-photo-planet-earth-texture.jpg"
                position="0 0.5 0"
                rotation="-100 0 0"
                animation="property: rotation; to: -50 0 0; loop: true; dur: 10000"></a-entity>
      <a-text value="Terra"
              position="0 1.2 0"
              rotation="-90 0 0"
              align="center"
              color="#00ccff"
              side="double"
              scale="1.5 1.5 1.5"></a-text>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="instrucoes">üì∑ Aponte para o marcador Hiro (üåç Terra)</div>
</main>

</body>
</html>

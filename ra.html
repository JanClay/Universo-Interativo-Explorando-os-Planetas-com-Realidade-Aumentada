<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Planetas em RA</title>

    <!-- Meta para dispositivos m√≥veis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame e AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <!-- Estilo visual aprimorado -->
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
        font-family: 'Segoe UI', sans-serif;
        color: white;
      }

      #instructions {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #ffffff;
        text-align: center;
        padding: 12px;
        font-size: 16px;
        z-index: 10;
        backdrop-filter: blur(4px);
      }
    </style>
  </head>

  <body>
    <!-- Instru√ß√µes fixas no topo -->
    <div id="instructions">
      üì∑ Aponte a c√¢mera para os marcadores Hiro (üåç Terra) e Kanji (üî¥ Marte) para visualizar os planetas em Realidade Aumentada.
    </div>

    <!-- Cena com marcadores -->
    <a-scene embedded arjs="debugUIEnabled: false">

      <!-- Luz ambiente e direcional -->
      <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="1 2 1"></a-light>

      <!-- MARCADOR HIRO - Planeta Terra -->
      <a-marker preset="hiro">
        <a-entity
          geometry="primitive: sphere; radius: 0.5"
          material="src: https://st2.depositphotos.com/2731675/6325/i/950/depositphotos_63254639-stock-photo-planet-earth-texture.jpg; shader: standard"
          position="0 0.5 0"
          rotation="-100 0 0"
          animation="property: rotation; to: -50 0 0; loop: true; dur: 10000"
        ></a-entity>
        
        <!-- Nome deitado sobre o marcador -->
        <a-text 
          value="Terra" 
          position="0 1.2 0" 
          rotation="-90 0 0" 
          align="center" 
          color="#00ccff" 
          side="double" 
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-marker>

      <!-- MARCADOR KANJI - Planeta Marte -->
      <a-marker preset="kanji">
        <a-entity
          geometry="primitive: sphere; radius: 0.5"
          material="src: https://t3.ftcdn.net/jpg/11/72/85/86/240_F_1172858601_uDEkQF4uh2TEZ3Mc0sADHZ14YT0WKOd7.jpg; shader: standard"
          position="0 0.5 0"
          animation="property: rotation; to: 0 450 0; loop: true; dur: 12000"
        ></a-entity>
        
        <!-- Nome deitado sobre o marcador -->
        <a-text 
          value="Marte" 
          position="0 1.2 0" 
          rotation="-90 0 0" 
          align="center" 
          color="#ff6666" 
          side="double" 
          scale="1.5 1.5 1.5"
        ></a-text>
      </a-marker>

      <!-- C√¢mera -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
